<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Página de Favoritos</title></h:head>
	<h:body>
		<p:panel header="Página de Favoritos">
			<h:form id="formulario">
				<p:link outcome="index.xhtml" value="voltar"></p:link>
				<p:dataTable value="#{localBea.lista}" var="l">
					<p:column>
						<f:facet name="Id"></f:facet>
						<p:outputLabel value="#{l.id}"/>
					</p:column>
					
					<p:column>
						<f:facet name="Estado"></f:facet>
						<p:outputLabel value="#{l.estado}"/>
					</p:column>
					
					<p:column>
						<f:facet name="Cidade"></f:facet>
						<p:outputLabel value="#{l.cidade}"/>
					</p:column>
					
					<p:column>
						<f:facet name="Bairro"></f:facet>
						<p:outputLabel value="#{l.bairro}"/>
					</p:column>
					
					<p:column>
						<f:facet name="Rua"></f:facet>
						<p:outputLabel value="#{l.rua}"/>
					</p:column>
					
					<p:column>
						<f:facet name="Numero"></f:facet>
						<p:outputLabel value="#{l.numero}"/>
					</p:column>
					
					<p:column>
						<f:facet name="Visita"></f:facet>
						<p:outputLabel value="#{l.visita}"/>
					</p:column>
					
				</p:dataTable>
			</h:form>		
		</p:panel>
	</h:body>
</html>
